<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusTask - Cloud Sync To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header id="head">
            <h1 class="logo"><i class="fas fa-check-circle"></i> NexusTask</h1>
            <div class="auth-container" id="authContainer">
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <button class="auth-btn" id="authBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-list-check"></i>
                    <div class="number" id="totalTasks">0</div>
                    <div class="label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="number" id="completedTasks">0</div>
                    <div class="label">Completed</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bolt"></i>
                    <div class="number" id="pendingTasks">0</div>
                    <div class="label">Pending</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-flag"></i>
                    <div class="number" id="highPriority">0</div>
                    <div class="label">High Priority</div>
                </div>
            </div>
        </div>

        <div class="tasks">
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" rows="2" placeholder="Add details..."></textarea>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-selector">
                        <div class="priority-option" data-priority="low">Low</div>
                        <div class="priority-option selected" data-priority="medium">Medium</div>
                        <div class="priority-option" data-priority="high">High</div>
                    </div>
                </div>

                <button class="btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div id="appContent">
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No Tasks Yet</h3>
                    <p>Add a new task to get started</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Task added successfully!</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
